<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>Ping Pong Garden</title>
</head>

<body>
  <div class='container-fluid'>
    <section id='board' class='row'>

      <div class="paddle" id='paddle1'></div>
      <div class="score col-sm-6 left">
        <span id='user'>0</span>
      </div>

      <div  id='net'></div>
<div  id='ball'></div>
      <div class="score col-sm-6 right">
        <span id='computer'>0</span>
      </div>
      <div class="paddle" id='paddle2'></div>

    </section>
    <button type="button" class='btn btn-lg' name="button">START</button>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/paddle.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
