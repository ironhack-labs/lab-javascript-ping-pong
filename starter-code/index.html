<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>Ping Pong Garden</title>
</head>

<body>
  <div id="board">
    <div class="score">
      <span class="paddle-1-score">
        0
      </span>
      <span class="paddle-2-score">
        0
      </span>
    </div>
    <div class="paddle" id="paddle-1"></div>
    <div class="paddle" id="paddle-2"></div>
    <div id="net"></div>
    <div id="ball"></div>
  </div>
  <button id="start" type="button" name="button">Start</button>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/paddle.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
